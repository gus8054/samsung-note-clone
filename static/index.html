<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <title>노트</title>
  </head>
  <body>
    <div class="index layout">
      <header class="index__header">
        <div class="index__header__container">
          <h1 class="index__header__title">삼성 노트 클론</h1>
          <p class="index__header__subtitle">
            노트 수 : <span class="index__header__count"></span>개
          </p>
        </div>
      </header>
      <nav class="index__nav">
        <div class="index__nav__left">
          <i class="bx bx-menu"></i>
        </div>
        <div class="index__nav__right">
          <i class="bx bx-search"></i>
          <i class="bx bx-dots-vertical-rounded"></i>
        </div>
      </nav>
      <main>
        <div class="index__sort">
          <button class="sort__type"><i class="bx bx-sort"></i></button>
          <span class="sort__type__text">만든 날짜 순</span>
          <span class="sort__seperated">|</span>
          <button class="sort__direction">
            <i class="bx bx-down-arrow-alt"></i>
          </button>
        </div>
      </main>
      <footer>
        <a href="/create" class="index__footer"><i class="bx bxs-edit"></i></a>
      </footer>
    </div>
  </body>
</html>
